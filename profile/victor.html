<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./samson.css" />
  </head>
  <body>
    <section class="profile">
      <img
        class="profileImage"
        src="../Assets/images/Bessie-Coleman.png"
        alt="Profile Image"
      />

      <div class="profileDetails">
        <div class="profileNameAndJob">
          <h2 class="profileName">Bessie Coleman</h2>
          <p class="profileJobTitle">Civil Aviator</p>
        </div>
        <p class="profileEdit">
          <img
            class="EditIcon"
            src="../Assets/icons/Edit-Profile-Icon-Light.svg"
            alt="Edit Image Icon"
          />
          Edit Profile
        </p>
      </div>

      <button class="profileBtn">
        <img
          class="newPostIcon"
          src="../Assets/icons/New-Post-Icon.svg"
          alt="New Post Icon"
        />
        New Post
      </button>
    </section>
    <div class="thin-line"></div>
  </body>
</html>
