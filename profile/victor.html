<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTS</title>
    <link rel="stylesheet" href="./samson.css" />
  </head>
  <body>
    <section class="profile">
      <img
        class="profileImage"
        src="../Assets/images/Bessie-Coleman.png"
        alt="Profile Image"
      />

      <div class="profileDetails">
        <div class="profileNameAndJob">
          <h2 class="profileName">Bessie Coleman</h2>
          <p class="profileJobTitle">Civil Aviator</p>
        </div>
        <p class="profileEdit">
          <img
            class="EditIcon"
            src="../Assets/icons/Edit-Profile-Icon-Light.svg"
            alt="Edit Image Icon"
          />
          Edit Profile
        </p>
      </div>

      <button class="profileBtn">
        <img
          class="newPostIcon"
          src="../Assets/icons/New-Post-Icon.svg"
          alt="New Post Icon"
        />
        New Post
      </button>
    </section>
  </body>
</html>
