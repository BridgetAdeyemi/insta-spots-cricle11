<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Spot</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="./profile.css" />
    <!-- ICON LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="../Assets/icons/Spots-Logo.svg" />
    </header>

    <!-- profile -->

    <section class="profile">
      <img
        class="profileImage"
        src="../Assets/images/Bessie-Coleman.png"
        alt="Profile Image"
      />

      <div class="profileDetails">
        <div class="profileNameAndJob">
          <h2 class="profileName">Bessie Coleman</h2>
          <p class="profileJobTitle">Civil Aviator</p>
        </div>
        <p class="profileEdit">
          <img
            class="EditIcon"
            src="../Assets/icons/Edit-Profile-Icon-Light.svg"
            alt="Edit Image Icon"
          />
          Edit Profile
        </p>
      </div>

      <button class="profileBtn">
        <img
          class="newPostIcon"
          src="../Assets/icons/New-Post-Icon.svg"
          alt="New Post Icon"
        />
        New Post
      </button>
    </section>
    <div class="thin-line"></div>

    <!-- ============== WRITE YOUR MODAL CODE HERE ================== -->

    <!-- card gallery -->
    <section class="gallery_container">
      <div class="gallery_grid">
        <!--first image-->
        <div class="gallery_1">
          <img
            src="../Assets/images/Vals-Thorens.png"
            alt="Val Thorens"
            class="img1"
          />
          <div class="content">
            <p id="text1">Val Thorens</p>

            <i class="fa-regular fa-heart"></i>
          </div>
        </div>

        <!--second image-->
        <div class="gallery_1">
          <img
            src="../Assets/images/Restaurant-Terrace.png"
            alt="Restaurant terrace"
            class="img1"
          />
          <div class="content">
            <p id="text2">Restaurant terrace</p>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>

        <!--third image-->
        <div class="gallery_1">
          <img
            src="../Assets/images/An-outdoor-cafe.png"
            alt="An outdoor cafe"
            class="img1"
          />
          <div class="content">
            <p id="text3">An outdoor cafe</p>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>

        <!--fourth image-->
        <div class="gallery_1">
          <img
            src="../Assets/images/A-very-long-bridge-over-the-forest.png"
            alt="A very long bridge, over the forest..."
            class="img1"
          />
          <div class="content">
            <p id="text4">A very long bridge, over the forest...</p>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>

        <!--fifth image-->
        <div class="gallery_1">
          <img
            src="../Assets/images/Tunnel-with-the-morning-light.png"
            alt="Tunnel with morning light"
            class="img1"
          />
          <div class="content">
            <p id="text5">Tunnel with morning light</p>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>

        <!--sixth image-->
        <div class="gallery_1">
          <img
            src="../Assets/images/Mountain-house.png"
            alt="Mountain house"
            class="img1"
          />
          <div class="content">
            <p id="text6">Mountain house</p>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
      </div>
    </section>
    <div class="thin-line"></div>

    <!-- footer  -->
    <footer>
      <div>2024 &copy; Spots</div>
    </footer>
    <script src="./profile.js"></script>
  </body>
</html>
